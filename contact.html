<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="index.html">
          <img
            src="https://yt3.ggpht.com/a/AATXAJxxHTkbtaiEWX5wZItRZxoLP6WG7ZWPYrS9ew=s900-c-k-c0xffffffff-no-rj-mo"
            alt="Logo"
            class="logo-img"
          />
        </a>
      </div>
      <div class="actions">
        <a href="index.html"><h3>Home</h3></a>
        <a href="contact.html"><h3>Contact</h3></a>
        <a href="about.html"><h3>About</h3></a>
      </div>
    </div>
    <div class="contact">
      <h1>Contact Us</h1>
      <form action="abc" method="post">
        <label for="Enter message">Enter Name</label>

        <br />
        <input
          style="width: 18rem"
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        />
        <br />
        <label for="Enter message">Enter Email</label>
        <br />
        <input
          style="width: 18rem"
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
        <br />
        <label for="Enter message">Enter Message</label>
        <br />
        <textarea name="message" id="message" cols="40" rows="4"></textarea>
        <br />
        <br />
        <button style="width: 20rem" type="submit">Submit</button>
      </form>
    </div>
    <footer
      style="
        background-color: black;
        color: white;
        padding: 1.2rem;
        margin-top: 4rem;
        display: flex;
        justify-content: center;
        width: 100%;
      "
    >
      <h3>Copyright &#169; 2023. All rights reserved</h3>
    </footer>
  </body>
</html>
